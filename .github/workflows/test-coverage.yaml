name: Test and Coverage

on:
  push:
    branches: [ main, master ]   # adjust to your default branch
  pull_request:

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # Cache R packages between runs
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: ${{ runner.os }}-r-

      # Install dependencies (DESCRIPTION + extras)
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: testthat,covr

      # Run R CMD check (tests + validation)
      - name: Run R CMD check
        run: R CMD check .

      # Run coverage and upload to Codecov
      - name: Run coverage and upload to Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          Rscript -e 'cov <- covr::package_coverage(type="tests"); covr::codecov(cov)'
