on:
  push:
    branches: [main, master]
  pull_request:

name: test-coverage

permissions: read-all

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Run covr and upload to Codecov (with retry)
        run: |
          tries=0
          until Rscript -e 'covr::codecov(token = Sys.getenv("CODECOV_TOKEN"))'; do
            tries=$((tries+1))
            if [ $tries -ge 3 ]; then
              echo "covr::codecov() failed after $tries attempts"
              exit 1
            fi
            echo "Retrying in 30 seconds..."
            sleep 30
          done
        shell: bash
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

